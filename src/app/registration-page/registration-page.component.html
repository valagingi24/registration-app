<mat-grid-list cols="1" rowHeight="500px">
    <mat-grid-tile>
        <div class="example-container" [formGroup]="profileForm">
          <h1> Registration Form </h1>
          <mat-form-field appearance="fill" class="width-100" >
            <mat-label> Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
      
        
          <br>
          <mat-form-field appearance="fill" class="width-100">
            <mat-label>Email address</mat-label>
            <input matInput placeholder="Ex. pat@example.com" formControlName="email">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill" class="width-100">
            <mat-label>Enter password</mat-label>
            <input matInput [type]="'password'" formControlName="password">
           
         
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill" class="width-100">
            <mat-label>Bio</mat-label>
            <input matInput formControlName="bio">
          </mat-form-field>
         
          <button (click)="submitUser()">Submit</button>
       
        
      
        </div>
    </mat-grid-tile>
    </mat-grid-list>
